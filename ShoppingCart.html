<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>

    <link rel="stylesheet" type="text/css" href="main.css"/>

</head>
<body>
<div class="box main-container">
    <div class="box grid columns-container">
        <div class="column one">
            <div class="box segments shop-list">
                <div class="box segment first-line">
                    <div class="box segment add new-item">
                        <input type="text" placeholder="Назва товару">
                        <button class="box button main" data-tooltip="Tooltip">
                            Додати
                        </button>
                    </div>
                </div>
                <div class="box segment items not-bought">
                    <div class="box grid inhalt">
                        <div class="column name">
                            <span class="state not-bought">Помідори</span>
                        </div>
                        <div class="column complex amount-buttons">
                            <button class="box button mini round red minus-button disabled" data-tooltip="Tooltip">
                                -
                            </button>
                            <span class="box label count">1</span>
                            <button class="box button mini round green plus-button disabled" data-tooltip="Tooltip">
                                +
                            </button>
                        </div>
                        <div class="column complex last-buttons">
                            <button class="box button mini buy-button" data-tooltip="Tooltip">Куплено</button>
                            <button class="box button mini red delete-button" data-tooltip="Tooltip">x</button>
                        </div>
                    </div>
                </div>
                <div class="box segment items not-bought">
                    <div class="box grid inhalt">
                        <div class="column name">
                            <span class="state not-bought">Печиво</span>
                        </div>
                        <div class="column complex amount-buttons">
                            <button class="box button mini round red minus-button disabled" data-tooltip="Tooltip">
                                -
                            </button>
                            <span class="box label count">1</span>
                            <button class="box button mini round green plus-button" data-tooltip="Tooltip">
                                +
                            </button>
                        </div>
                        <div class="column complex last-buttons">
                            <button class="box button mini buy-button" data-tooltip="Tooltip">Куплено</button>
                            <button class="box button mini red delete-button" data-tooltip="Tooltip">x</button>
                        </div>
                    </div>
                </div>
                <div class="box segment items not-bought">
                    <div class="box grid inhalt">
                        <div class="column name">
                            <span class="state not-bought">Сир</span>
                        </div>
                        <div class="column complex amount-buttons">
                            <button class="box button mini round red minus-button disabled" data-tooltip="Tooltip">
                                -
                            </button>
                            <span class="box label count">1</span>
                            <button class="box button mini round green plus-button" data-tooltip="Tooltip">
                                +
                            </button>
                        </div>
                        <div class="column complex last-buttons">
                            <button class="box button mini buy-button" data-tooltip="Tooltip">Куплено</button>
                            <button class="box button mini red delete-button" data-tooltip="Tooltip">x</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="column two">
            <div class="box bought segments">
                <div class="box segment">
                    <h3>Залишилося</h3>
                </div>
                <div class="box segment">
                    <div class="elements-not-bought">
                        <span class="box mini label left">
                            <span class="title">Помідори</span>
                            <span class="box mini yellow round label left-count">1</span>
                        </span>
                        <span class="box mini label left">
                            <span class="title">Печиво</span>
                            <span class="box mini yellow round label left-count">1</span>
                        </span>
                        <span class="box mini label left">
                            <span class="title">Сир</span>
                            <span class="box mini yellow round label left-count">1</span>
                        </span>
                    </div>
                </div>
                <div class="box segment">
                    <h3>Куплено</h3>
                </div>
                <div class="box segment">

                </div>

            </div>

        </div>
    </div>
    <div class="box label made-by">
        <span class="signature buy-list">Buy List</span>
        <span class="signature created-by">Created by:</span>
        <span class="signature my-name">Mariya Matveieva</span>
    </div>
</div>


<script type="text/javascript" src="/jsfile.js"></script>

</body>
</html>
